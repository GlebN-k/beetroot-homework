<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>Productly</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="logo">
            <a href="#"><img src="./assets/icons/Logo.svg" alt="company logo"></a>
        </div>
        <div class="menu">
            <nav>
                <a href="#">Product</a>
                <a href="#">Customers</a>
                <a href="#">Pricing</a>
                <a href="#">Resources</a>
            </nav>
        </div>
        <div class="main-buttons">
            <button class="sign-in" type="button">Sign In</button>
            <button class="sign-up" type="button">Sign Up</button>
        </div>
    </header>
    <main>
        <!-- main-section -->
        <section class="main-section">
            <div class="main-section__text">
                <h1>The Design Thinking superpowers</h1>
                <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine
                    your next user experience.</p>
                <button class="main-section__button" type="button">Get started</button>
            </div>
            <div class="main-section__image">
                <img src="./assets/icons/Image.jpg" alt="general photo">
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
