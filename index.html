<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Shantell+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>API</title>
</head>

<body>
    <div class="container">
        <h2 class="heading">FIND MOVIE</h2>
        <form class="form" action="" method="get" id="form">
            <div class="inputs-container">
                <input type="text" name="name" id="name" placeholder="enter name of the film">
                <select name="type" id="type">
                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                    <option value="Episode">Episode</option>
                </select>
                <!-- <input type="text" name="type" id="type"
                    placeholder="enter type of the film (movie, series, episode...)"> -->
            </div>
        </form>
        <button type="button" class="btn btn-primary btn-lg" id="btn">SEARCH</button>
        <!-- container for information about the film -->
        <div class="chosen-film-info" id="chosen-film-info"></div>
        <!-- container for results -->
        <div id="movie-container" class="movie-container"></div>
    </div>
    <!-- <button class="btnNextPage" id="btnNextPage">Show next results</button> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
