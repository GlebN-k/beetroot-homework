<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Shopping list</title>
</head>

<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <p>Letâ€™s go to the mall!</p>
    </header>
    <main>
        <div class="list-container">
            <div class="item">
                <input class="item__input" type="checkbox" id="item-1">
                <label for="item-1">
                    <span class="item__box"></span>
                    <span class="item__subject">A lot of pickles</span>
                    <span class="item__description"> (for the next lessons about CSS)</span>
                </label>
            </div>
            <div class="item">
                <input class="item__input" type="checkbox" id="item-2" checked>
                <label for="item-2">
                    <span class="item__box"></span>
                    <span class="item__subject">10 apples</span>
                    <span class="item__description"> (for more CSS manipulations)</span>
                </label>
            </div>
            <div class="item">
                <input class="item__input" type="checkbox" id="item-3">
                <label for="item-3">
                    <span class="item__box"></span>
                    <span class="item__subject">20 oranges</span>
                    <span class="item__description"> (because they are awesome)</span>
                </label>
            </div>
            <div class="item">
                <input class="item__input" type="checkbox" id="item-4">
                <label for="item-4">
                    <span class="item__box"></span>
                    <span class="item__subject">13 plates</span>
                    <span class="item__description"> (hm... they always dissapear)</span>
                </label>
            </div>
            <div class="item">
                <input class="item__input" type="checkbox" id="item-5">
                <label for="item-5">
                    <span class="item__box"></span>
                    <span class="item__subject">15 bentos</span>
                </label>
            </div>
            <div class="item">
                <input class="item__input" type="checkbox" id="item-6" checked>
                <label for="item-6">
                    <span class="item__box"></span>
                    <span class="item__subject">1 bottle of Sake </span>
                    <span class="item__description"> (for my friends)</span>
                </label>
            </div>
        </div>
    </main>
    <footer>
        <span class="footer-text">Bon appetit</span>
    </footer>
</body>

</html>
